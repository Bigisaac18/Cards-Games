<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jeu de Pr√©sident</title>
    <link rel="stylesheet" href="president.css">
</head>
<body>
    <div class="game-container">
        <div class="player-info">
            <h2>Joueur : <span id="playerName"></span></h2>
            <p>Tour de : <span id="currentTurn"></span></p>
        </div>
        
        <div class="game-play">
            <div class="card-pile">
                <h3>Pile actuelle</h3>
                <div id="cardPile"></div>
            </div>

            <div class="player-cards">
                <h3>Mes cartes</h3>
                <div id="playerCards"></div>
                <button id="playCards" disabled>Jouer les cartes</button>
                <button id="passTurn" disabled>Passer son tour</button>
            </div>
        </div>
        
        <div class="players-list">
            <h3>Joueurs dans la salle</h3>
            <ul id="playerList"></ul>
        </div>
    </div>

    <script src="president.js"></script>
</body>
</html>
